<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div class="card mt-3">
    <div class="card-header bg-secondary text-white">
        발매기 정보
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-10 py-2">
                <label for="agencyInputType">총판 ID</label>
                <div class="input-group">
                    <select id="agencyInputType" th:field="*{shop.agencyInputType}" class="form-select" style="width: 40%">
                        <option value="AUTO">자동 입력</option>
                        <option value="MANUAL">수동 입력</option>
                    </select>
                    <!-- Input field that will be enabled or disabled based on selection -->
                    <input type="text" id="agencyId" th:field="*{shop.agencyId}" class="form-control" placeholder="" disabled style="width: 60%">
                </div>
            </div>
            <div class="col-md-7 py-2">
                <label for="shopId">판매점 ID</label>
                <input type="text" id="shopId" th:field="*{shop.shopId}" class="form-control" placeholder="" >

            </div>
            <div class="col-md-5 py-2">
                <label for="tagId">발매기 ID</label>
                <input type="text" id="tagId" th:field="*{shop.tagId}" class="form-control" placeholder="" >
            </div>
        </div>
    </div>
</div>
